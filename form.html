<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Registration Form</title>
</head>
<body>
  <h2>Hackathon Registration Form</h2>
  
  <form action="/submit" method="post" enctype="multipart/form-data" autocomplete="on">
    <!-- Text fields -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="fullname" placeholder="Enter your name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password" minlength="6" required><br><br>
    
    <!-- Number & Date -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="15" max="60"><br><br>
    
    <label for="date">Hackathon Date:</label>
    <input type="date" id="date" name="hackathon_date"><br><br>
    
    <!-- Radio buttons -->
    <p>Participation Type:</p>
    <input type="radio" id="solo" name="type" value="solo" required>
    <label for="solo">Solo</label>
    <input type="radio" id="team" name="type" value="team">
    <label for="team">Team</label><br><br>
    
    <!-- Checkboxes -->
    <p>Skills (Select all that apply):</p>
    <input type="checkbox" id="html" name="skills" value="HTML">
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="skills" value="CSS">
    <label for="css">CSS</label>
    <input type="checkbox" id="js" name="skills" value="JavaScript">
    <label for="js">JavaScript</label>
    <input type="checkbox" id="python" name="skills" value="Python">
    <label for="python">Python</label><br><br>
    
    <!-- Dropdown -->
    <label for="domain">Preferred Domain:</label>
    <select id="domain" name="domain">
      <option value="ai">AI/ML</option>
      <option value="web">Web Development</option>
      <option value="cyber">Cyber Security</option>
      <option value="iot">IoT</option>
    </select><br><br>
    
    <!-- File upload -->
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>
    
    <!-- Textarea -->
    <label for="about">Tell us about your project idea:</label><br>
    <textarea id="about" name="about" rows="5" cols="40" placeholder="Describe briefly..."></textarea><br><br>
    
    <!-- Reset & Submit -->
    <input type="reset" value="Clear Form">
    <input type="submit" value="Register">
  </form>
</body>
</html>
