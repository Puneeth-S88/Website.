<!DOCTYPE html>

<!-- Outer frameset: Top Banner + Main Content + Footer -->
<frameset rows="100px,*,50px" border="1">

    <frame src="header1.html" name="header1">
    
    <!-- Nested Frameset for Left & Right Panels -->

        <frame src="welcome.html" name="content">

    <!-- Footer -->

</frameset>
</html>
